<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link rel="shortcut icon" href="icons8-calculate-70.png" type="image/png">
    <script src="script.js" defer></script>
    <title>Contador</title>
</head>
<body onload="carregar()"></body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section class="corpo">
        <div id="num">
            <p>Início:  <input type="number" name="inicio" id="txti"></p>

            <p>Fim:  <input type="number" name="fim" id="txtf"></p>

            <p>Passo:  <input type="number" name="passo" id="txtp"></p>
            <p>
                <input type="button" value="Contar" id="button" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo Icon: https://icons8.com.br/</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
